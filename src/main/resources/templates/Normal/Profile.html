<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="(~{Normal/base::layout(~{::section})})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
	
	<div class=container>
	<div class="card">
	<div class="card-body">
	
	
			<h1 class="text-center" th:text="${user.name}"></h1>
			<table class="table">
  <thead>
    <tr>
      <th scope="col">#UserId</th>
      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Name</th>
      <td><span th:text="${user.name}"></span></td>
    
    </tr>
    
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>
    
    </tr>
    
    <tr>
      <th scope="row">About</th>
      <td><span th:text="${user.about}"></span></td>
    
    </tr>
    
    <tr>
      <th scope="row">Account Status Active</th>
      <td><span th:text="${user.enabled}"></span></td>
    
    </tr>
   
   
  </tbody>
</table>
			
	
	</div>
	</div>
	</div>
	
	
</section>

</body>
</html>
