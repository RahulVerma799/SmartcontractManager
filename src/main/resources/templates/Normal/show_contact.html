<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="(~{Normal/base::layout(~{::section})})">
<head>
	<meta charset="UTF-8"/>
	<title>user_dashboard</title>
</head>
<body>
<section>
	
	<div class="card mt-3">
		<div class="card-body">
			
			
			<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      
     
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    
    <tr th:each="c: ${contacts}">
      <th scope="row" th:text="${'SCNUSER'+c.cid}">1</th>
      <td th:text="${c.name}">Mark</td>
      <td> <a th:href="@{'/user/'+${c.cid}+'/contact'}"> <span th:text="${c.email}"></span></a></td>
      <td th:text="${c.phone}">@mdo</td>
     
      <td>  <a th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger btn-sm">Delete</a>
      		
      		<form method="post" th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
      		<button class="btn btn-primary btn-sm">Update</button>
      		</form>
      		</td>
          </tr>
    
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
   
    <li th:if="${currentPage!=0}" class="page-item"><a  th:href="@{'/user/show-contact/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
   
    <li th:classappend="${currentPage}" th:each="i:  ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
   
    <li th:if="${currentPage+1!=totalPages}" class="page-item"><a  th:href="@{'/user/show-contact/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
   
  </ul>
</nav>
			
			
		</div>
	</div>
	
	</section>
	
</body>
</html>
