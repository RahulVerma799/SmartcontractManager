<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="(~{Normal/base::layout(~{::section})})">
<head>
	<meta charset="UTF-8"/>
	<title>dashboard</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3" th:if=${contact}>
		<div class="card-body" >
			<div class="container">
				
				<h2 class="text-center"><span  th:text="${contact.name}"></span>(<span th:text="${contact.secondname}"></span>)</h2>
		
<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    
    </tr>
    
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    
    </tr>
    
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    
    </tr>
   
   
  </tbody>
</table>
		
		</div>
		
	</div>
	
	<h1 th:unless=${contact}>You don't have permission to see other contact</h1>
	
	</div>
	</section>
</body>
</html>
