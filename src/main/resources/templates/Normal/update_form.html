<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="(~{Normal/base::layout(~{::section})})">
<head>
	<meta charset="UTF-8"/>
	<title>user_dashboard</title>
</head>
<body>
<section>
	
	
	
	<div class="card">
		<div class="card-body">
			<h1 class="text-center">Update Contact</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<form action="#"
						th:object="${contact}"
						enctype="multipart/form-data"
						method="post"
						th:action="@{/user/process-update}"
						class="mt-2"
						>
						<input type="hidden" th:value="${contact.cid}" name="cid"/>
						
						<!-- First Name -->
						
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-plus"></i>
								</div>
							</div>
							<input th:value="${contact.name}" type="text" name="name"  id="firstName" class="form-control" placeholder="Enter name" />
						</div>
						
						
						<!-- Second Name -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-plus"></i>
								</div>
							</div>
							<input th:value="${contact.secondname}" type="text" name="secondname"  id="secondname" class="form-control" placeholder="Enter nick name" />
						</div>
						
						
						<!-- Phone Number -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-phone"></i>
								</div>
							</div>
							<input th:value="${contact.phone}" type="number" name="phone"  id="phone" class="form-control" placeholder="Enter number"  min="10" />
						</div>
						
						
						<!-- Email -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									@
								</div>
							</div>
							<input th:value="${contact.email}" type="email" name="email"  id="email" class="form-control" placeholder="Enter Email" min="10"/>
						</div>
						
						<!-- work -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-briefcase"></i>
								</div>
							</div>
							<input th:value="${contact.work}" type="text" name="work"  id="work" class="form-control" placeholder="Enter work" />
						</div>
						
						<!-- Contact DEscription -->
						
						 <div class="form-group mt-3">
						<textarea th:text="${contact.description}" name="description"  id="description" class="form-control" rows="5" cols="10" ></textarea>
						
						</div>
						
						<!--  
						<div class="custom-file">
							<input type="file" name="image" id="image"/>
						</div> 
						-->
						
						<div class="container text-center">
							<button class="btn btn-outline-primary">Save Contact</button>
						</div>
						
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	</section>
	
</body>
</html>
