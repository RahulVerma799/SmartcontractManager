<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="(~{Normal/base::layout(~{::section})})">
<head>
	<meta charset="UTF-8"/>
	<title>user_dashboard</title>
</head>
<body>
<section>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<!--  <script>
	tinymce.init({
		selector: '#mytextarea'
	});
	
	</script>-->
	
	<div class="card">
		<div class="card-body">
			<h1 class="text-center">Add Contact</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<form action="#"
						th:object="${contact}"
						enctype="multipart/form-data"
						method="post"
						th:action="@{/user/process-contact}"
						class="mt-2"
						>
						
						<!-- First Name -->
						
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-plus"></i>
								</div>
							</div>
							<input type="text" name="name"  id="firstName" class="form-control" placeholder="Enter name" th:required="required"/>
						</div>
						
						
						<!-- Second Name -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-plus"></i>
								</div>
							</div>
							<input type="text" name="secondname"  id="secondname" class="form-control" placeholder="Enter nick name" th:required="required"/>
						</div>
						
						
						<!-- Phone Number -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-phone"></i>
								</div>
							</div>
							<input type="number" name="phone"  id="phone" class="form-control" placeholder="Enter number" th:required="required" min="10" />
						</div>
						
						
						<!-- Email -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									@
								</div>
							</div>
							<input type="email" name="email"  id="email" class="form-control" placeholder="Enter Email" th:required="required" min="10"/>
						</div>
						
						<!-- work -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-briefcase"></i>
								</div>
							</div>
							<input type="text" name="work"  id="work" class="form-control" placeholder="Enter work" th:required="required"/>
						</div>
						
						<!-- Contact DEscription -->
						
						<div class="form-group mt-3">
						<textarea  name="description"  id="mytextarea" class="form-control" rows="5" cols="10" th:required="required"></textarea>
						
						</div>
						
						<!--  
						<div class="custom-file">
							<input type="file" name="image" id="image"/>
						</div> 
						-->
						
						<div class="container text-center">
							<button class="btn btn-outline-primary">Save Contact</button>
						</div>
						
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</section>
	
</body>
</html>
