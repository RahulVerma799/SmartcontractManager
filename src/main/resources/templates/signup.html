<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8"/>

</head>

<body>
<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}"class="alert alert-primary">
					<p th:text="${session.message.content}"></p>
					
					<th:block ></th:block>
					</div>
						<h1 class="text-center">Register here</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
							<!--field control-->
							
							<div class="form-group">
							    <label for="name_field" 
							    class="form-label">Your Name</label>
							    <input type="text"
							    name="name" 
							    class="form-control" 
							    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
							    id="name_field" 
							    placeholder="Enter Here"
							    required="required"
							    aria-describedby="emailHelp"
							    th:value="${user.name}">
							    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
  							</div>
							
							
							
							
							<div class="form-group">
							    <label for="name_Email" 
							    class="form-label">Your Email</label>
							    <input type="email"
							    name=email 
							    class="form-control" 
							    id="name_email" 
							    placeholder="Enter Here"
							    required="required"
							    aria-describedby="emailHelp"
							    th:value="${user.email}">
							    
  							</div>
  							
  							
  							
  							
  							<div class="form-group">
							    <label for="password_field" 
							    class="form-label">Your password</label>
							    <input type="password"
							    name="password" 
							    class="form-control" 
							    id="password_field" 
							    placeholder="Enter Here"
							    required="required"
							    aria-describedby="emailHelp">
							    
  							</div>
  							
  							<!-- user abut feild  -->
  							
  							<div class="form-group">
  							
  							<textarea th:value="${user.about}" name="about" placeholder="Enter Some thing" rows="10" class="form-control"></textarea>
  							</div>
  							
  							<div class="form-group form-check text-center">
  							<input type="checkbox"
  							name="agreement"
  							class="form-check-input"
  							id="agreement"/>
  							<label for="agreement">Accept term and condition</label>
  							
  							</div>
							
						
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
							
						</form>
						
					</div>
				</div>
			</div>
		</div>
		
</section>
</body>
</html>
